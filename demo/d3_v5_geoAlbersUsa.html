<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>d3-geo</title>
    <script src="https://cdn.bootcss.com/d3/5.9.7/d3.js"></script>
    <style>
      arction {
        display: flex;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <arction>
        <section>
          <h6>d3.geoAlbersUsa()</h6>
          <svg id="demo1"></svg>
        </section>
    </arction>
    <script>
      d3.json("datas/usa.json").then(function(data) {
        var width = 300;
        var height = 300;

        const generateMap = (id, projection) => {
          var svg = d3
            .select(`#${id}`)
            .attr("width", width)
            .attr("height", height);
          var projection = d3[projection]()
            .fitExtent([[0, 0], [width, height]], data)
            // .fitSize([widtg, 500], data)
            // .fitWidth(height, data)
            // .fitHeight(height, data)
            .precision(0.1)
            // .scale(100)
            // .translate([width / 2, height / 2]);
          var path = d3.geoPath().projection(projection);
          var color = d3.schemeCategory10;

          // 经纬网
          var graticule = d3.geoGraticule();
          svg
            .append("path")
            .datum(graticule)
            .attr("d", path)
            .attr("fill", "none")
            .attr("stroke", "#777")
            .attr("stroke-width", 0.5)
            .attr("stroke-opacity", 0.5);

          // 地图
          svg
            .append("path")
            .datum(data)
            .attr("d", path)
            .attr("stroke", "#000")
            .attr("stroke-width", 0.5)
            .attr("fill", function(d, i) {
              return color[i];
            });

          svg
            .insert("path")
            .datum(data)
            .attr("d", path)
            .attr("stroke", "#fff")
            .attr("stroke-width", 0.5)
            .attr("fill", "none");
        };

        generateMap('demo1', 'geoAlbersUsa');
      });
    </script>
  </body>
</html>
